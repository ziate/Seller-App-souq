name: sixvalley_vendor_app
description: A new Flutter application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.4
  get_it: ^7.2.0
  provider: ^6.0.2
  connectivity: ^3.0.6
  dio: ^4.0.6
  intl: ^0.17.0
  shared_preferences: ^2.0.13
  shimmer: ^2.0.0
  image_picker: ^0.8.4+11
  flutter_switch: ^0.3.2
  fl_chart: ^0.50.1
  cached_network_image: ^3.2.0
  flutter_staggered_grid_view: ^0.6.1
  flutter_rating_bar: ^4.0.0
  flutter_typeahead: ^3.2.4
  autocomplete_textfield: ^1.7.3
  dotted_border: ^2.0.0+2
  flutter_html: ^2.2.1
  firebase_core: ^1.14.0
  firebase_messaging: ^11.2.8
  flutter_local_notifications: ^9.4.0
  path_provider: ^2.0.9



dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - assets/image/
    - assets/language/

  fonts:
    - family: TitilliumWeb
      fonts:
        - asset: assets/font/titillium/TitilliumWeb-Regular.ttf
        - asset: assets/font/titillium/TitilliumWeb-Italic.ttf
        - asset: assets/font/titillium/TitilliumWeb-SemiBold.ttf
          weight: 600
        - asset: assets/font/titillium/TitilliumWeb-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/font/roboto/Roboto-Regular.ttf
        - asset: assets/font/roboto/Roboto-Bold.ttf
          weight: 700